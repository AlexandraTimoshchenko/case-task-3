<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="title"><h1>Слайдер</h1></div>
    <div class="slider-container">
      <div class="slider">
        <img src="img/image1.png" alt="Image 1" class="slide-image">
        <img src="img/image2.png" alt="Image 2" class="slide-image">
        <img src="img/image3.png" alt="Image 3" class="slide-image">
        <img src="img/image4.png" alt="Image 3" class="slide-image">
        <img src="img/image5.png" alt="Image 3" class="slide-image">
      </div>
    </div>
      <div class="button-container">
        <button class="glow-on-hover prev-button" type="button" aria-label="Посмотреть предыдущий слайд">Назад</button>
        <span class="current-slide"></span>
        <button class="glow-on-hover next-button" type="button" aria-label="Посмотреть следующий слайд">Вперед</button>
      </div>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
